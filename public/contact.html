<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteBlog  | Heaven for bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
           <span>WriteBlog</span> 
            <ul>
                <li><a href="/"> Home</a></li>
                <li><a href="/about"> About</a></li>
                <li><a href="/contact"> Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search" method="get" name="query">
                <input type="text" class="form-input" name="search" id="search" placeholder="Article Search">
            <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><hr></div>
    <div class="content font1 max-width-1 m-auto">
        <h2>Feel Free to contact Us </h2>
        <div class="contactForm">
            <div class="formBox">
                <input type="text" placeholder="Enter Your Name ">
            </div>
            <div class="formBox">
                <input type="text" placeholder="Enter Your Phone Number ">
            </div>
            <div class="formBox">
                <input type="text" placeholder="Enter Your Email ">
            </div>
            <div class="formBox">
               <textarea name="" id="" cols="30" rows="6"
               placeholder="How may we help you?"></textarea>
            </div>
            <div class="formBox">
               <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; sanasaghir
    </div>
</body>
</html>
